<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <h4><i class="fas fa-robot"></i> Agentic RAG</h4>
                </div>
                <div class="sidebar-content">
                    <div class="metric-card">
                        <h6>System Status</h6>
                        <div class="status-indicator">
                            <i class="fas fa-circle text-success"></i> Online
                        </div>
                    </div>
                    <div class="metric-card">
                        <h6>Conversation ID</h6>
                        <small id="conversation-id">{{ conversation_id or 'New Chat' }}</small>
                    </div>
                    {% if metrics %}
                    <div class="metric-card">
                        <h6>Performance Metrics</h6>
                        <div class="metrics-list">
                            {% for key, value in metrics.items() %}
                            <div class="metric-item">
                                <span class="metric-label">{{ key|title }}:</span>
                                <span class="metric-value">{{ value }}</span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 main-chat">
                <div class="chat-container">
                    <div class="chat-header">
                        <h5><i class="fas fa-comments"></i> Chat Interface</h5>
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        {% if query and response %}
                        <div class="message user-message">
                            <div class="message-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">{{ query }}</div>
                            </div>
                        </div>
                        <div class="message bot-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">{{ response }}</div>
                            </div>
                        </div>
                        {% endif %}
                    </div>

                    <div class="chat-input-container">
                        <form method="post" action="/chat" class="chat-form">
                            <input type="hidden" name="conversation_id" value="{{ conversation_id }}">
                            <div class="input-group">
                                <input type="text" name="query" class="form-control chat-input"
                                       placeholder="Ask me anything about your documents..." required>
                                <button type="submit" class="btn btn-primary send-button">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
